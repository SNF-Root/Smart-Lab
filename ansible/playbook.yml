---
- hosts: all
  tasks:

  - name: Set authorized key taken from file
    ansible.posix.authorized_key:
      user: root
      state: present
      key: "{{ lookup('file', 'something something id_rsa.pub') }}""


      tasks:
        - name: Copy from remote host to local machine
          fetch:
            src: //home/{{ ansible_user }}/Desktop/yourfile.txt
            dest: /path
            flat: yes